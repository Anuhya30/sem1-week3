<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Variable Example</title>
    <style>
        :root {
    --spacing: 1rem;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    background-color: #4A90E2;
    color: white;
    padding: var(--spacing);
    text-align: center;
}

.hero {
    background-color: #f0f0f0;
    color: #333;
    padding: calc(var(--spacing) * 2); 
    text-align: center;
}

.content {
    padding: var(--spacing); 
}

h2 {
    margin: 0.5rem ;
}

footer {
    background-color: #4A90E2;
    color: white;
    text-align: center;
    padding: var(--spacing); 
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome!</h2>
            <p>This section uses a defined spacing variable for padding.</p>
        </section>
        <section class="content">
            <h2>About Us</h2>
            <p>We are committed to providing quality services.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
