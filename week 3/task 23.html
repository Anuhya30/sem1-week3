<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Background Color Animation</title>
    <style>
        body {
            margin: 0;
        }

        .banner {
            height: 100px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 24px; 
            color: white;
            animation: changeBackground 5s infinite;
        }

        @keyframes changeBackground {
            0% {
                background-color: #ff3852; 
            }
            25% {
                background-color: #f4ff76;
            }
            50% {
                background-color: #123456; 
            }
            75% {
                background-color: #25f576; 
            }
            100% {
                background-color: #f36f89; 
            }
        }
    </style>
</head>
<body>

<div class="banner">Welcome to My Website!</div>

</body>
</html>
